<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador ML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Machine Learning Tests</h2>
        <form action="/result" method="post">
            <div class="form-group">
                <label for="classifier">Select Classifier:</label>
                <select class="form-control" id="classifier" name="classifier" required>
                    <option value="KNN">K-Nearest Neighbors</option>
                    <option value="SVM">Support Vector Machine</option>
                    <option value="MLP">Multi-Layer Perceptron</option>
                    <option value="DT">Decision Tree</option>
                    <option value="RF">Random Forest</option>
                </select>
            </div>

            <div class="form-group">
                <label for="param1">Digite o param 1:</label>
                <input type="number" class="form-control" id="param1" name="param1" value="1.0" step="0.1">
            </div>

            <div class="form-group">
                <label for="param2">Digite o param 2:</label>
                <input type="number" class="form-control" id="param2" name="param2" value="3" min="1">
            </div>

            <div class="form-group">
                <label for="param3">Digite o param 3:</label>
                <input type="text" class="form-control" id="param3" name="param3" value="default_value">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Run Classifier</button>
        </form>
    </div>
</body>
</html>
